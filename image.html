<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <script>
        // Define the seasonal images (URL to your GitHub images)
        const images = {
            winter: "https://yourgithubusername.github.io/yourrepo/winter-image.png",
            spring: "https://yourgithubusername.github.io/yourrepo/spring-image.png",
            summer: "https://yourgithubusername.github.io/yourrepo/summer-image.png",
            autumn: "https://yourgithubusername.github.io/yourrepo/autumn-image.png"
        };

        // Get the current month
        const month = new Date().getMonth(); // 0 = January, 11 = December

        // Determine the current season based on the month
        let currentSeason;
        if (month >= 2 && month <= 4) { // March to May = Spring
            currentSeason = "spring";
        } else if (month >= 5 && month <= 7) { // June to August = Summer
            currentSeason = "summer";
        } else if (month >= 8 && month <= 10) { // September to November = Autumn
            currentSeason = "autumn";
        } else { // December to February = Winter
            currentSeason = "winter";
        }

        // Set the image source dynamically
        const imgElement = document.createElement("img");
        imgElement.src = images[currentSeason];
        imgElement.alt = `Seasonal Image for ${currentSeason}`;

        // Append the image to the body
        document.body.appendChild(imgElement);
    </script>
</body>
</html>
